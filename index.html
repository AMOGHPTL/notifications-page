<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notifications page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card card-msg">
      <div class="image">
        <img src="./images/avatar-rizky-hasanuddin.webp" alt="" />
      </div>
      <div class="content">
        <div class="about">
          <span class="name">Rizky Hasanuddin</span>
          <span class="activity">sent you a private message</span>
          <span class="red-dot"
            ><img src="./images/red-circle-icon.svg" alt=""
          /></span>
        </div>
        <div>
          <span class="time">5 days ago</span>
        </div>
        <div class="msg hidden">
          Hello, thanks for setting up the Chess Club. I've been a member for a
          few weeks now and I'm already having lots of fun and improving my
          game.
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
